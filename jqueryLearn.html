<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>

<body>
    <ul>
        <li id="item1">1</li>
        <li id="item2">2</li>
        <li id="item3">3</li>
        <li id="item4">4</li>
        <li id="item5">5</li>
    </ul>

    <script>
        var log = console.log.bind(console)
        Node.prototype.getSiblings = function() {
            var allChildren = this.parentNode.children
            var array = {
                length: 0
            }
            for (let i = 0; i < allChildren.length; i++) {
                if (allChildren[i] !== this) {
                    array[array.length] = allChildren[i]
                    array.length += 1
                }
            }
            return array
        }


        Node.prototype.fixClass = function(classes) {
            classes.forEach(value => this.classList.add(value))
        }
        item4.getSiblings()
        item3.fixClass(['a', 'b', 'c'])

        // mmdom = {}
        // mmdom.fixClass = fixClass
        // mmdom.getSiblings = getSiblings
    </script>
</body>
</html>
